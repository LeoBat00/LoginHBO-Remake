<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navigation-left">
            <span class="icon"><ion-icon name="menu-outline"></ion-icon></span>
            <a href="a">Filmes</a>
            <a href="a">Séries</a>
        </nav>
        <img src="assets/css/img/Icon_HBO_White.png" alt="Logo" class="logo">
        <nav class="navigation-right">
            <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
            <a href="a">Entrar</a>
            <button class="AssinarBtn">Assinar</button>
        </nav>
    </header>

    <div class="ghostHeader"></div>
    <main>
        <h1 class="title">Entrar</h1>
        <div class="wrapper">
            <div class="form-box-login">
                <p>Você tem uma conta da HBO Max?</p>
                <div class="input-box">
                    <input id="email" type="email" required>
                </div>
                <div class="input-box">
                    <input id="password" type="password" required>
                </div>
                
                <div class="submit">
                    <button type="submit" class="btnSubmit">Entrar</button>
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="conteiner-or">
                <div class="lines">
                    <p>ou</p>
                </div>
                
            </div>

            <div class="form-box-login-provedor">
                <p>Você acessa a HBO Max por outra empresa, como um provedor de TV, de celular ou de internet?</p>
                <button type="submit" class="btnSubmitProvedor">
                    Entrar com Provedor
                </button>
            </div>


        </div>
        <div class="help">
            <a href="#">
                Precisa de ajuda para entrar?
            </a>
        </div>
    </main>





    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
